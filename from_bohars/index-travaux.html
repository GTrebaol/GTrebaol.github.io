<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Bohars - Site en construction</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Navigation principale">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="images/webp/horizontal-baseline-noir.webp" alt="Logo From Bohars" class="logo" width="200" height="60" loading="eager">
            </div>
        </div>
    </nav>

    <main>
        <section id="home" class="hero" role="region" aria-label="Page d'accueil">
            <div class="hero-content">
                <h1>From Bohars</h1>
                <p>Découvrez l'authenticité et la passion du fromage artisanal</p>
                <div class="construction-notice">
                    <i class="fas fa-tools"></i>
                    <p>Site en construction</p>
                    <p>Bientôt disponible</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- ... existing footer content ... -->
    </footer>

    <!-- Carrousel Modal -->
    <div id="carouselModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="carousel-container">
                <button class="carousel-button prev" aria-label="Image précédente">&lt;</button>
                <div class="carousel-images"></div>
                <button class="carousel-button next" aria-label="Image suivante">&gt;</button>
            </div>
            <div class="carousel-caption"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
